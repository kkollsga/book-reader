<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header Section -->
        <div class="bg-gray-50 border-b">
            <!-- Book Title / File Input Trigger -->
            <button id="titleButton" onclick="document.getElementById('fileInput').click()" 
                    class="w-full text-left px-6 py-4 hover:bg-gray-100 transition-colors cursor-pointer">
                <h1 id="currentBookTitle" class="text-2xl">Select a Book...</h1>
                <p class="text-gray-600 text-sm mt-1">Click to open book</p>
            </button>
            <input type="file" id="fileInput" accept=".html" class="hidden">

            <!-- TOC Menu -->
            <select id="tocSelect" class="w-full px-6 py-3 bg-transparent border-t focus:outline-none focus:bg-gray-100">
                <option value="">Table of Contents...</option>
            </select>
        </div>

        <!-- Content Area -->
        <div id="contentWrapper" class="h-[75vh] overflow-y-auto bg-white">
            <div id="bookContent" class="py-8">
                <div class="chapter-loaded max-w-3xl mx-auto px-8">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Navigation Footer -->
        <div class="bg-gray-50 border-t p-4">
            <div class="flex items-center justify-between max-w-3xl mx-auto">
                <button id="prevButton" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    Previous
                </button>
                <div id="pageIndicator" class="text-gray-600">Page 0 of 0</div>
                <button id="nextButton" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    Next
                </button>
            </div>
        </div>
    </div>

    <script>
        class BookReader {
            constructor() {
                this.currentFile = null;
                this.currentPage = 0;
                this.pages = [];
                this.tocItems = [];
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Navigation
                document.getElementById('prevButton').addEventListener('click', () => this.prevPage());
                document.getElementById('nextButton').addEventListener('click', () => this.nextPage());
                document.getElementById('tocSelect').addEventListener('change', (e) => this.goToPage(parseInt(e.target.value)));

                // File input handler
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFileSelect(e));

                // Save scroll position before unload
                window.addEventListener('beforeunload', () => this.saveCurrentState());
                
                // Track scroll position
                document.getElementById('contentWrapper').addEventListener('scroll', () => {
                    if (this.currentFile) {
                        clearTimeout(this.scrollTimeout);
                        this.scrollTimeout = setTimeout(() => this.saveCurrentState(), 100);
                    }
                });
            }

            getStoredMetadata() {
                return JSON.parse(localStorage.getItem('bookMetadata') || '{}');
            }

            saveCurrentState() {
                if (!this.currentFile?.name) return;

                const metadata = this.getStoredMetadata();
                const bookName = this.currentFile.name.replace(/\.html$/, '');
                const contentWrapper = document.getElementById('contentWrapper');

                metadata[bookName] = {
                    lastPage: this.currentPage,
                    scrollPosition: contentWrapper.scrollTop
                };

                localStorage.setItem('bookMetadata', JSON.stringify(metadata));
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const content = await file.text();
                    this.currentFile = file;
                    const bookName = file.name.replace(/\.html$/, '');
                    
                    // Load metadata if exists
                    const metadata = this.getStoredMetadata()[bookName] || {};
                    this.currentPage = metadata.lastPage || 0;

                    document.getElementById('currentBookTitle').textContent = bookName;
                    this.parseBook(content);
                    this.updateDisplay();

                    // Restore scroll position after content is loaded
                    if (metadata.scrollPosition) {
                        setTimeout(() => {
                            document.getElementById('contentWrapper').scrollTop = metadata.scrollPosition;
                        }, 100);
                    }
                } catch (error) {
                    alert('Error reading file: ' + error.message);
                }

                // Reset file input to allow selecting the same file again
                event.target.value = '';
            }

            parseBook(content) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                
                const chapters = doc.querySelectorAll('.chapter-loaded');
                this.pages = [];
                this.tocItems = [['Cover', 0]];

                chapters.forEach((chapter, index) => {
                    const titleElem = chapter.querySelector('h1, h2, h3');
                    if (titleElem) {
                        const title = titleElem.textContent.trim();
                        this.tocItems.push([title, this.pages.length]);
                    }

                    // Preserve the chapter's HTML structure
                    const chapterDiv = document.createElement('div');
                    chapterDiv.className = 'chapter-loaded max-w-3xl mx-auto px-8';
                    chapterDiv.innerHTML = this.cleanContent(chapter);
                    this.pages.push(chapterDiv.outerHTML);
                });

                this.updateTOC();
            }

            cleanContent(element) {
                const clone = element.cloneNode(true);
                
                const cleanup = (node) => {
                    if (node.nodeType === 1) { // Element node
                        const attributesToRemove = [
                            'data-originalfontfamily', 
                            'data-originalfontsize', 
                            'data-originalcolor', 
                            'data-originalbg',
                            'onload',
                            'onerror'
                        ];
                        
                        attributesToRemove.forEach(attr => {
                            if (node.hasAttribute(attr)) {
                                node.removeAttribute(attr);
                            }
                        });

                        if (node.tagName === 'IMG') {
                            node.removeAttribute('onload');
                            node.removeAttribute('onerror');
                        }

                        if (node.hasAttribute('style')) {
                            const style = node.getAttribute('style');
                            if (style.includes('background-color: rgb(249, 248, 246)')) {
                                const newStyle = style.replace(
                                    'background-color: rgb(249, 248, 246)',
                                    'background-color: white'
                                );
                                node.setAttribute('style', newStyle);
                            }
                        }

                        if (node.hasAttribute('bgcolor')) {
                            const bgcolor = node.getAttribute('bgcolor');
                            if (bgcolor === 'rgb(249, 248, 246)' || bgcolor === '#F9F8F6') {
                                node.setAttribute('bgcolor', 'white');
                            }
                        }
                        
                        node.childNodes.forEach(cleanup);
                    }
                };
                
                cleanup(clone);
                return clone.innerHTML;
            }

            updateTOC() {
                const tocSelect = document.getElementById('tocSelect');
                tocSelect.innerHTML = '<option value="">Table of Contents...</option>';
                
                this.tocItems.forEach(([title, pageNum]) => {
                    const option = document.createElement('option');
                    option.value = pageNum;
                    option.textContent = title;
                    tocSelect.appendChild(option);
                });
            }

            prevPage() {
                if (this.currentPage > 0) {
                    this.currentPage--;
                    this.updateDisplay();
                }
            }

            nextPage() {
                if (this.currentPage < this.pages.length - 1) {
                    this.currentPage++;
                    this.updateDisplay();
                }
            }

            goToPage(pageNum) {
                if (pageNum >= 0 && pageNum < this.pages.length) {
                    this.currentPage = pageNum;
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                if (!this.pages.length) {
                    document.getElementById('bookContent').innerHTML = 
                        '<div class="chapter-loaded max-w-3xl mx-auto px-8 text-center text-gray-400 italic">No book selected</div>';
                    return;
                }

                document.getElementById('bookContent').innerHTML = this.pages[this.currentPage];
                document.getElementById('pageIndicator').textContent = 
                    `Page ${this.currentPage + 1} of ${this.pages.length}`;
                
                document.getElementById('prevButton').disabled = (this.currentPage === 0);
                document.getElementById('nextButton').disabled = (this.currentPage === this.pages.length - 1);
                
                document.getElementById('tocSelect').value = this.currentPage;
                
                this.saveCurrentState();
            }
        }

        // Initialize the book reader when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.bookReader = new BookReader();
        });
    </script>
</body>
</html>
